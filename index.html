<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZITA Grid Pro</title>

    <!-- Carrega o CSS da pasta public/ -->
    <link rel="stylesheet" href="/style.css">

    <!-- Fonte Google (opcional para melhor visual) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Cabe√ßalho com t√≠tulo -->
    <header>
        <h1>ZITA GRID PRO</h1>
        <button id="connectWalletBtn">üîå Conectar Carteira</button>
    </header>

    <!-- Saldo da carteira -->
    <section id="walletInfo" class="hidden">
        <p><strong>Carteira:</strong> <span id="walletAddress">--</span></p>
        <p><strong>SALDOS:</strong></p>
        <ul>
            <li>SOL: <span id="balSOL">0</span></li>
            <li>USDC: <span id="balUSDC">0</span></li>
            <li>ZITA: <span id="balZITA">0</span></li>
        </ul>
        <button id="disconnectWalletBtn" class="danger">Desconectar</button>
    </section>

    <!-- Terminal dos 3 pares -->
    <section class="terminal-container">
        <h2>Terminal de Pre√ßos (Realtime)</h2>

        <div class="terminal">
            <p>SOL ‚Üí USDC: <span id="price_sol_usdc">--</span></p>
            <p>ZITA ‚Üí USDC: <span id="price_zita_usdc">--</span></p>
            <p>SOL ‚Üí ZITA: <span id="price_sol_zita">--</span></p>
        </div>
    </section>

    <!-- Caixa de swap -->
    <section class="swap-box">
        <h2>Swap</h2>

        <label>Vender:</label>
        <select id="sellToken">
            <option>SOL</option>
            <option>USDC</option>
            <option>ZITA</option>
        </select>

        <label>Comprar:</label>
        <select id="buyToken">
            <option>USDC</option>
            <option>ZITA</option>
            <option>SOL</option>
        </select>

        <label>Quantidade:</label>
        <input type="number" id="sellAmount" placeholder="0.00">

        <button id="swapBtn" class="primary">EXECUTAR SWAP</button>

        <!-- Menu avan√ßado -->
        <div class="swap-advanced">
            <button id="toggleAdvancedBtn">‚öôÔ∏è Avan√ßado</button>
            <div id="advancedOptions" class="hidden">
                <label>Slippage (%)</label>
                <input type="number" id="slippage" value="0.3" step="0.1">

                <label>Jito Gas (SOL)</label>
                <input type="number" id="jitoGas" value="0.000005" step="0.000001">
            </div>
        </div>
    </section>

    <!-- Logs -->
    <section class="logs">
        <h2>LOGS</h2>
        <div id="logBox"></div>
    </section>

    <!-- Carrega o JS -->
    <script src="/app.js" type="module"></script>
</body>
</html>
